<div class="container">
    <h3>Please input details for a New Employee to office</h3>
    <form  class="form-horizontal" th:method="post" th:action="@{/employee}" id="employeeForm">
        <div class="form-group">
            <label class="control-label col-sm-2" for="office"><b>Office ID: </b></label>
            <div class="col-sm-10">
                <input type="text" placeholder="Enter Office ID" name="office" id="office" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstname"><b>First Name: </b></label>
            <div class="col-sm-10">
                <input type="text" placeholder="First Name" name="firstName" id="firstname" required></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastname"><b> Last Name: </b></label>
            <div class="col-sm-10">
                <input type="text" placeholder="Last Name" name="lastName" id="lastname" required></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email"><b>Email Address: </b></label>
            <div class="col-sm-10">
                <input type="text" placeholder="Email Address" name="email" id="email" required></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="jobtitle"><b>Job Title: </b></label>
            <div class="col-sm-10">
                <input type="text" placeholder="Job Title" name="jobTitle" id="jobtitle" required></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="extension"><b>Extension: </b></label>
            <div class="col-sm-10">
                <input type="text" placeholder="Extension" name="extension" id="extension" required></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="reportsto"><b>Reports To: </b></label>
            <div class="col-sm-10">
                <input type="text" placeholder="Reports To" name="reportsTo" id="reportsto" required></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-default">Submit Employee Details</button>
            </div>
        </div>

    </form>
</div>
    <div th:replace="fragments/footer :: footer"></div>
</body>

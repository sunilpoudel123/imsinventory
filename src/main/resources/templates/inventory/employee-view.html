<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}"
      lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/site.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
</br>
</br>

<div layout:fragment="content">
    <div class="container main-content">
        <table id="table" class="table table-striped table-sm">
            <thead>
            <th scope="col">Employee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Job Title</th>
            <th scope="col">Extension</th>
            <th scope="col">Reports To</th>
            <th scope="col">EDIT</th>
            <th scope="col">DELETE</th>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <th scope="row"><a th:href="@{'/employee/' + ${employee.employeeNumber}}"
                                   th:text="${employee.employeeNumber}"></a></th>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.jobTitle}"></td>
                <td th:text="${employee.extension}"></td>
                <td th:text="${employee.reportsTo}"></td>
                <th scope="row"><a th:href="@{'/employee/add/'+${employee.employeeNumber}}" th:text="edit"></a></th>
                <th scope="row"><a th:href="@{'/employee/delete/'+${employee.employeeNumber}}" th:text="delete"></a>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

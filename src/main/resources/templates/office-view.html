<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Home</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
</br>
</br>
</br>
<div layout:fragment="content">
    <div class="container main-content">
        <table id="table" class="table table-striped table-sm">
            <thead>
            <th scope="col">Office ID</th>
            <th scope="col">AddressLine 1</th>
            <th scope="col">AddressLine 2</th>
            <th scope="col">City Name</th>
            <th scope="col">Country</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Postal Code</th>
            <th scope="col">State</th>
            <th scope="col">Territory</th>
            <th scope="col">EDIT</th>
            <th scope="col">DELETE</th>
            </thead>

            <tbody>
            <tr th:each="office : ${offices}">
                <th scope="row"><a th:href="@{'/office/' + ${office.id}}" th:text="${office.id}"></a></th>
                <td th:text="${office.addressLine1}"></td>
                <td th:text="${office.addressLine2}"></td>
                <td th:text="${office.cityName}"></td>
                <td th:text="${office.country}"></td>
                <td th:text="${office.phoneNumber}"></td>
                <td th:text="${office.postalCode}"></td>
                <td th:text="${office.state}"></td>
                <td th:text="${office.territory}"></td>
                <th scope="row"> <a th:href="@{'/office/add/'+${office.id}}" th:text="edit"></a></th>
                <th scope="row"> <a th:href="@{'/office/delete/'+${office.id}}" th:text="delete"></a></th>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/table.js}"></script>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

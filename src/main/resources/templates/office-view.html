<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>
    <title>Home</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container main-content">
        <div class="row">
            <div class="col-7">
                <h3>Office View</h3>
            </div>
            <div class="col">
                <a th:href="@{/office/}">Add New Office</a>
            </div>
        </div>
        <table id="table" class="table table-striped table-sm">
            <thead>
            <th scope="col">Office ID</th>
            <th scope="col">AddressLine 1</th>
            <th scope="col">AddressLine 2</th>
            <th scope="col">City Name</th>
            <th scope="col">Country</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Postal Code</th>
            <th scope="col">State</th>
            <th scope="col">Territory</th>
            </thead>

            <tbody>
            <tr th:each="office : ${offices}">
                <th scope="row"><a th:href="@{'/office/' + ${office.id}}" th:text="${office.id}"></a></th>
                <td th:text="${office.addressLine1}"></td>
                <td th:text="${office.addressLine2}"></td>
                <td th:text="${office.cityName}"></td>
                <td th:text="${office.country}"></td>
                <td th:text="${office.phoneNumber}"></td>
                <td th:text="${office.postalCode}"></td>
                <td th:text="${office.state}"></td>
                <td th:text="${office.territory}"></td>

            </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/table.js}"></script>
</div>
</body>
</html>
